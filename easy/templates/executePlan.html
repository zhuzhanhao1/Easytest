<head>

<body class="layui-layout-body">

<div style="display: none;">

        <div class="layui-col-md11">
            <form class="layui-form" lay-filter="add_update_case">

                <div class="layui-form-item" style="margin-top: 20px;">
                    <label class="layui-form-label">用例名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="interface_case_name" required lay-verify="required"
                               placeholder="请输入用例名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">用例描述</label>
                    <div class="layui-input-block">
                        <textarea  name="description" placeholder="请输入用例描述" class="layui-textarea"></textarea>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="add_update_case"
                                style="float: right;">立即提交
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary"
                                style="float: right;margin-right: 10px;">
                            重置

                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-row" id="jindutiao" style="display: none;">
        <div class="layui-col-md11">
            <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
                <div class="layui-progress-bar" lay-percent="0%"></div>
            </div>
        </div>
    </div>
</div>
<!--主题内容-table-->

<div id="layuibody" class="layui-body mybg" style="margin-bottom: -70px;">
    <div style="padding: 15px;">
        <!--  lay-separator="-"-->
        <div class="demoTable">
            <button onclick="WebSocketTest()">test</button>
            <div id="sousuo">
                <div class="layui-inline" style="margin-top: -7px;">
                    <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="请输入接口名称"
                           style="width:280px;color: #999999;">
                </div>
                <button class="layui-btn layui-icon layui-icon-search" data-type="reload"
                        style="margin-top: -7px;">搜索
                </button>
            </div>
            <a id="interface_case_data" href="" style="display: none;"></a>
            {#            <table class="layui-hide" id="test" lay-filter="test"></table>#}
        </div>

    </div>
</div>


<script>

    function WebSocketTest() {
        layui.use(["table"], function () {
            var table = layui.table, layer = layui.layer;
            var process = layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                type: 1,
                title: false,
                area: ['50%', ''],
                skin: "layui-layer-rim",
                offset: "b",
                content: $("#jindutiao").html(),
                success: function () {
                    layui.use('element', function () {
                        var $ = layui.jquery
                            , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
                        console.log("come in ");
                        // 打开一个 web socket
                        ws = new WebSocket("ws://127.0.0.1:8000/api/v1/websocket/");

                        ws.onopen = function () {
                            // Web Socket 已连接上，使用 send() 方法发送数据
                            var sitv = setInterval(function () {ws.send("发送数据");}, 1000);// 每10毫秒查询一次后台进度
                        };

                        ws.onmessage = function (evt) {
                            var num_progress = evt.data;
                            console.log(num_progress);
                            num_progress = parseInt(num_progress);
                            element.progress('demo', num_progress + '%');
                            if (num_progress == "100") {
                                ws.close()
                                layer.close(process);
                            }
                        };
                        ws.onclose = function () {
                            // 关闭 websocket
                            alert("连接已关闭...");
                        };

                    });
                }
            });
        })
    }
    function keepalive(ws) {
        var time = new Date();
        if ((time.getTime() - last_health > 35000)) {
            ws.close();
            clearInterval(window.heartbeat_timer)
        } else {
            if (ws.bufferedAmount == 0 && ws.readyState == 1) {
                ws.send('ping')
            }
        }
    }
</script>
<!--表头按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button type="button" onclick="add_case()" class="layui-btn layui-btn-sm">添加接口用例</button>
        <button class="layui-btn layui-btn-sm" lay-event="export_interface">导出接口用例</button>
        <button class="layui-btn layui-btn-sm" lay-event="interface_case_run">执行接口用例</button>
        <button class="layui-btn layui-btn-sm" lay-event="batch_delete">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="bacth_update">批量修改</button>
    </div>
</script>
<!--行内按钮-->
