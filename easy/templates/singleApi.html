<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Testapi-单一接口测试</title>

    <link rel="icon" href="../static/images/favicon%202.ico">

    <link rel="stylesheet" href="../static/layui2.5.5/css/layui.css">
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/soulTable.css">
    <link rel="stylesheet" href="../static/css/singleApi.css">

    <script src="../static/layui2.5.5/layui.js"></script>
</head>

<body class="layui-layout-body">
<!--表单内容-->
<div>
    <!--创建编辑用例-->
    <div class="layui-row" id="add_update_case" style="display: none;">
        <div class="layui-col-md11">
            <form class="layui-form" lay-filter="add_update_case">

                <div class="layui-form-item" style="margin-top: 20px;">
                    <label class="layui-form-label">系统角色</label>
                    <div class="layui-input-block">
                        <select name="identity" id="identity" lay-verify="required">
                            {#                            {% for item,value in role.items %}#}
                            {#                                <option value="{{ item }}">{{ value }}</option>#}
                            {#                            {% endfor %}#}
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">所属模块</label>
                    <div class="layui-input-block">
                        <select name="belong" id="belong" lay-verify="required">
                            {#                            django render#}
                            {#                            {% for i in apinav %}#}
                            {#                                <option value="{{ i }}">{{ i }}</option>#}
                            {#                            {% endfor %}#}
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">负责人</label>
                    <div class="layui-input-block">
                        <select name="head" id="head" lay-verify="required">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">请求方式</label>
                    <div class="layui-input-block">
                        <input type="radio" name="method" value="get" title="GET" checked>
                        <input type="radio" name="method" value="post" title="POST">
                        <input type="radio" name="method" value="put" title="PUT">
                        <input type="radio" name="method" value="delete" title="DELETE">
                        <input type="radio" name="method" value="file" title="FILE">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用例名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="casename" required lay-verify="required" placeholder="请输入用例名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">请求地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="url" required lay-verify="required" placeholder="请输入用例名称"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">Query Params</label>
                    <div class="layui-input-block">
                        <textarea name="params" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">Form Data</label>
                    <div class="layui-input-block">
                        <textarea name="body" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="add_update_case"
                                style="float: right;">立即提交
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary"
                                style="float: right;margin-right: 10px;">重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--添加编辑用户信息-->
    <div class="layui-row" id="add_update_role" style="display: none;">
        <div class="layui-col-md11">
            <form class="layui-form" lay-filter="add_update_role">

                <div class="layui-form-item" style="margin-top: 20px;">
                    <label class="layui-form-label">系统</label>
                    <div class="layui-input-block">
                        <input type="text" id="system" name="system" required lay-verify="required"
                               autocomplete="off" class="layui-input" value="{{ system }}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">角色</label>
                    <div class="layui-input-block">
                        <input type="text" id="role" name="role" required lay-verify="required"
                               placeholder="请输入角色名" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" id="username" name="username" required lay-verify="required"
                               placeholder="请输入账号" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="text" id="password" name="password" required lay-verify="required"
                               placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">令牌</label>
                    <div class="layui-input-block">
                        <input type="text" id="token" name="token"
                               placeholder="请输入令牌,可以不填" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">IP</label>
                    <div class="layui-input-block">
                        <input type="text" id="url" name="url" required lay-verify="required"
                               placeholder="请输入IP地址" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-warm" lay-submit lay-filter="add_update_role"
                                style="float: right;margin-left:5px;">立即提交
                        </button>
                        <button type="reset" style="float: right;" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--导入测试用例-->
    <div class="layui-row" id="importCase" style="display:none;">
        <div class="layui-col-md11">
            <form class="layui-form" enctype="multipart/form-data" action="/publicapi/import_case/" method="post">

                <div class="layui-form-item" style="margin-top: 20px;">
                    <div class="layui-input-block">
                        <input type="file" name="file" id="filename">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="importCase" style="float: right;">上传</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--进度条-->
    <div class="layui-row" id="jindutiao" style="display: none;">
        <div class="layui-col-md11">
            <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
                <div class="layui-progress-bar" lay-percent="0%"></div>
            </div>
        </div>
    </div>

    <!--重复执行-->
    <div class="layui-row" id="repeat_run" style="display: none;">
        <div class="layui-col-md11">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">单线程执行</li>
                    <li>多线程执行</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <form class="layui-form" lay-filter="repeat">

                            <div class="layui-form-item" style="margin-top: 30px;">
                                <label class="layui-form-label">执行次数</label>
                                <div class="layui-input-block">
                                    <input type="text" name="runtime" required lay-verify="required"
                                           placeholder="请输入执行次数"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item" style="margin-top: 30px;">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="repeat"
                                            style="float: right;background-color: cornflowerblue;">立即提交
                                    </button>
                                    <button type="reset" class="layui-btn layui-btn-primary"
                                            style="float: right;margin-right: 10px;">重置
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="layui-tab-item">
                        <form class="layui-form" lay-filter="repeat">

                            <div class="layui-form-item" style="margin-top: 30px;">
                                <label class="layui-form-label">执行次数</label>
                                <div class="layui-input-block">
                                    <input type="text" name="runtime" required lay-verify="required"
                                           placeholder="请输入执行次数"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">线程数</label>
                                <div class="layui-input-block">
                                    <input type="text" name="concurrency" required lay-verify="required"
                                           placeholder="请输入线程数"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item" style="margin-top: 30px;">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="repeat"
                                            style="float: right;background-color: cornflowerblue;">立即提交
                                    </button>
                                    <button type="reset" class="layui-btn layui-btn-primary"
                                            style="float: right;margin-right: 10px;">重置
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--性能测试-->
    <div class="layui-row" id="locust" style="display: none;">
        <div class="layui-col-md11">

            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 20px;">
                <a href="http://localhost:8089/" target="_blank"
                   style="font-size: 20px;color: #1E9FFF;padding-left: 20px;">
                    点击前往-->Start new Locust swarm
                </a>
            </blockquote>
            <!--a标签跳转到话加上target="_blank"-->
            <blockquote class="layui-elem-quote" style="margin-top: 20px;padding-left: 20px;">
                注意:如果测试结束，请回到此页面关闭8089端口进程
            </blockquote>

            <form class="layui-form" lay-filter="locust">

                <div class="layui-form-item" style="margin-top: 20px;">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="locust"
                                style="float: right;background-color: cornflowerblue;">关闭8089端口
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!--添加编辑子表case-->
    <div class="layui-row" id="add_update_parameter" style="display: none;">
        <div class="layui-col-md11">
            <form class="layui-form" lay-filter="add_update_parameter">

                <div class="layui-form-item" style="margin-top: 20px;">
                    <label class="layui-form-label">请求参数</label>
                    <div class="layui-input-block">
                        <input type="text" name="parameter_field" required lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">参数说明</label>
                    <div class="layui-input-block">
                        <textarea name="parameter_that" placeholder="请输入参数示例" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所在区域</label>
                    <div class="layui-input-block">
                        <input type="radio" name="area" value="1" title="Query" checked>
                        <input type="radio" name="area" value="2" title="Body">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否必填</label>
                    <div class="layui-input-block">
                        <input type="radio" name="isMust" value="1" title="必填" checked>
                        <input type="radio" name="isMust" value="2" title="非必填">
                    </div>
                </div>


                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">参数示例</label>
                    <div class="layui-input-block">
                        <textarea name="sample" placeholder="请输入参数示例" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="add_update_parameter"
                                style="float: right;">立即提交
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary"
                                style="float: right;margin-right: 10px;">重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>


<!--主题内容-->
<div id="layuibody" class="layui-body mybg" style="margin-bottom: -70px;">
    <div style="padding: 15px;">
        <!--  lay-separator="-"-->
        <div class="demoTable">
            <div class="layui-breadcrumb">
					<span class="layui-icon layui-icon-link" style="font-size: 22px;color: #fff;">
						<a href="" class="index" style="color: #fff;">http://amberdata.cn/{{ system }}api</a>
						<a class="kit-side-fold casetitle" style="font-size: 22px;color: #fff;">{{ crumbs }}</a>
					</span>
            </div>
            <div id="sousuo">
                <div class="layui-inline" style="margin-top: -7px;">
                    <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="请输入用例名称"
                           value="错误接口查询"
                           style="width:200px;color: #999999;">
                </div>
                <button class="layui-btn layui-icon layui-icon-search" data-type="reload"
                        style="margin-top: -7px;">搜索
                </button>
            </div>
            <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>

    </div>
</div>


<!--数据表格JS-->
<script>
    // 自定义模块
    layui.config({
        base: './../static/layui2.5.5/lay/modules/',   // 模块目录
        version: 'v1.3.28'
    }).extend({             // 模块别名
        soulTable: 'soulTable'
    });

    layui.use(['table', "soulTable", 'util'], function (data) {
        var table = layui.table;
        var util = layui.util;
        soulTable = layui.soulTable;
        //第一个实例
        var layer = layui.layer;
        var index = layer.load(0); //添加laoding,0-2两种方式
        var myTable = table.render({
            elem: '#test'
            , url: '/api/v1/singleapi/list/' //数据接口"exports"
            , toolbar: '#toolbarDemo'
            , defaultToolbar: [
                {title: '批量删除', layEvent: 'batch_delete', icon: 'layui-icon-delete'},
                {title: '导出数据', layEvent: 'export_case', icon: 'layui-icon-download-circle'},
                {title: '全屏显示', layEvent: 'fullScreen', icon: 'layui-icon-top'},
                {title: '导入数据', layEvent: 'import_case', icon: 'layui-icon-upload-circle'},
                'filter', 'print'
            ]
            , title: '接口测试'
            , page: {groups: 5} //开启分页
            , loading: false
            , height: 'full-60'
            , drag: {toolbar: true}//实现固定列与非固定列之间的转换
            , rowDrag: {
                trigger: 'row', done: function (obj) {
                    // 完成时（松开时）触发
                    // 如果拖动前和拖动后无变化，则不会触发此方法
                    console.log(obj.row);// 当前行数据
                    console.log(obj.cache); // 改动后全表数据
                    console.log(obj.oldIndex); // 原来的数据索引
                    console.log(obj.newIndex); // 改动后数据索引
                    var l = [];
                    for (var i in obj.cache) {
                        l.push(obj.cache[i].caseid)
                    }
                    console.log(l);
                    $.ajax({
                        cache: false,
                        url: "/api/v1/publicapi/sort/",
                        type: 'POST',
                        data: {
                            "caseids": JSON.stringify(l),
                            "belong": "{{ belong }}",
                            "system": "{{ system }}",
                            "type": "single"
                        },
                        success: function (data) {
                            if (data.code === 1000) {
                                layer.msg(data.msg, {
                                    icon: 6, offset: "t"
                                })
                            } else {
                                layer.msg(data.error, {
                                    icon: 5, offset: "t"
                                })
                            }
                            $(".layui-laypage-btn").click();
                        },
                        error: function () {
                            layer.msg("回调失败", {
                                icon: 5,
                                offset: 't'
                            });
                        },
                    });
                }

            }//排序
            , size: 'lg'	//大尺寸 /sm小尺寸
            , skin: 'line' //行边框风格 /row列表框风格 /nob无边框风格
            , limit: 10
            , limits: [10, 20, 30, 100, 200, 500]
            , where: {//额外参数
                belong: '{{ belong }}',
                system: '{{ system }}'
            }
            , contextmenu: {
                // 表头右键菜单配置
                header: [
                    {
                        name: '重载表格',
                        icon: 'layui-icon layui-icon-refresh-1',
                        click: function () {
                            table.reload(this.id)
                        }
                    }
                ]
            }
            , cols: [[ //表头, fixed: 'left'
                {type: 'checkbox'}
                , {title: '操作', toolbar: '#barDemo', width: 80, align: "left"}
                {#, {field: 'caseid', title: '序号', width: 60, align: "left"}#}
                {#, {field: 'belong', title: '', width: 60,  align: "left"}#}
                , {field: 'identity', title: '角色', width: 170, align: "left"}//, templet: "#identityTpl"
                , {
                    field: 'casename',
                    title: '接口名称',
                    width: 220,
                    align: "left",
                    excel: {color: '0040ff', bgColor: 'f3fef3'},
                    templet: "#casenameTpl",
                    children: [
                        {
                            elem: '#child'
                            , url: "/api/v1/singleapi/parameter_details/"
                            , where: function (row) {
                                {#console.log(row);#}
                                return {caseid: row.caseid}
                            }
                            , title: "请求参数详情"
                            , skin: 'line'
                            , size: "lg"
                            {#, toolbar: '#toolbarchiildDemo'#}
                            , toolbar:
                                '<div>' +
                                ' <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add_parameter">添加参数</a>' +
                                '<a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="reload">重载表格</a>' +
                                ' <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="close">关闭表格</a>' +
                                '</div>'
                            //, height: 'full-10'
                            , cols: [[
                                {type: 'checkbox'}
                                , {
                                    title: '操作', width: 120, templet: function (row) {
                                        return '<a class="layui-icon layui-icon-tips"\n' +
                                            'style="color:#797979;font-size: 20px;padding:0 2px;vertical-align:middle;font-weight: lighter;"\n' +
                                            'lay-event="childEdit"></a>' +
                                            '<a class="fa fa-trash-o" lay-event="childDel"\n' +
                                            'style="color: #797979;font-size: 20px;padding:0 2px;vertical-align:middle;font-weight: lighter;"></a>'
                                    }
                                }
                                , {
                                    field: 'area',
                                    title: '所在位置',
                                    width: 150,
                                    align: "left"
                                }
                                , {
                                    field: 'isMust',
                                    title: '是否必须',
                                    width: 150,
                                    align: "left",
                                    sort: true,
                                    templet: function (res) {
                                        if (res.isMust == "必填") {
                                            return '<span style="color: red;">' + "必填项" + '</span>'
                                        } else {
                                            return '<span style="color: yellow;">' + "非必填项" + '</span>'
                                        }
                                    }
                                }
                                , {
                                    field: 'parameter_field',
                                    title: '参数名',
                                    width: 220,
                                    align: "left"
                                }
                                , {
                                    field: 'parameter_that',
                                    title: '参数说明',
                                    align: "left"
                                }
                                , {
                                    field: 'sample',
                                    title: '示例',
                                    align: "left"
                                    {#style: 'background-color: #e8ebf2;'#}
                                }
                            ]]
                            , rowEvent: function (obj, pobj) {
                                // 单击行事件
                                // obj 子表当前行对象
                                // pobj 父表当前行对象
                                obj.tr.css({'background': '#ECEFFC'}).siblings().removeAttr('style')
                                console.log(obj.tr) //得到当前行元素对象
                                console.log(obj.data) //得到当前行数据
                                console.log(pobj) //得到当前行数据
                                //obj.del(); //删除当前行
                                //obj.update(fields) //修改当前行数据
                            }
                            , toolEvent: function (obj, pobj) {
                                // obj 子表当前行对象
                                // pobj 父表当前行对象

                                var childId = this.id; // 通过 this 对象获取当前子表的id

                                if (obj.event === 'childEdit') {
                                    console.log(obj.data.id);//子表数据行的id
                                    console.log(this.id);//子表id
                                    let parent_id = pobj.data.caseid;
                                    var a = layer.open({
                                        type: 1,
                                        title: "编辑请求参数",
                                        area: ['30%', ""],
                                        skin: "layui-layer-molv",
                                        shada: 0.6,
                                        content: $("#add_update_parameter").html(),
                                        success: function () {
                                            layui.use(['form', 'jquery'], function () {
                                                var form = layui.form;
                                                $ = layui.$;
                                                var caseid = obj.data.id;
                                                form.val("add_update_parameter", {

                                                    "parameter_field": obj.data.parameter_field,
                                                    "parameter_that": obj.data.parameter_that,
                                                    "area": obj.data.area,
                                                    "isMust": obj.data.isMust,
                                                    "sample": obj.data.sample
                                                });
                                                //监听编辑用户信息，

                            layer.confirm('真的删除行么', {icon: 2, title: "删除提示"}, function (index) {
                                console.log(obj.data);
                                //layer.msg("确定删除",{icon:1});
                                obj.del();//删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                                //向服务端发送删除指令
                                var id = obj.data["id"];
                                console.log(id);
                                $.ajax({
                                    url: "/api/v1/systemrole/del_role/" + id + "/",
                                    type: 'DELETE',
                                    success: function (data) {
                                        if (data.code === 1000) {
                                            layer.msg(data.msg, {
                                                icon: 6, offset: "t"
                                            })
                                        } else {
                                            layer.msg(data.error, {
                                                icon: 5, offset: "t"
                                            })
                                        }
                                        $(".layui-laypage-btn").click();
                                    },
                                    error: function () {
                                        layer.msg("回调失败", {
                                            icon: 5,
                                            offset: 't'
                                        });
                                    },
                                });
                            });
                        }

                    });
                    table.on('toolbar(roletable)', function (obj) {
                        var checkStatus = table.checkStatus(obj.config.id);
                        switch (obj.event) {
                            //添加角色
                            case 'add_role':
                                add_role();
                                break;
                            case "get_token":
                                //获取token
                                var res = checkStatus.data;
                                console.log(res);
                                let list_id = [];
                                for (i = 0; i < res.length; i++) {
                                    list_id.push(res[i].id)
                                }
                                console.log(list_id);
                                $.ajax({
                                    cache: false,
                                    url: "/api/v1/systemrole/get_token_by_id/",
                                    type: 'PUT',
                                    data: {
                                        ids: JSON.stringify(list_id)
                                    },
                                    success: function (data) {
                                        //layer.closeAll();
                                        if (data.code === 1000) {
                                            layer.msg(data.msg, {
                                                icon: 6, offset: "t"
                                            })
                                        } else {
                                            layer.msg(data.error, {
                                                icon: 5, offset: "t"
                                            })
                                        }
                                        $(".layui-laypage-btn").click();
                                    },
                                    error: function () {
                                        layer.msg("回调失败", {
                                            icon: 5,
                                            offset: 't'
                                        });
                                    }

                                });
                        }
                    });
                });
            },
            btn: ['关闭'],
            yes: function () {
                layer.close(userinfo);
            }

        });
    }

</script>
