<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% load static %}

    <link rel="stylesheet" href="{% static 'layui2.5.5/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/soulTable.css' %}">
    <link rel="stylesheet" href="{% static 'css/relevanceInterface.css' %}">

    <script src="{% static 'jquery-3.4.1/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'layui2.5.5/layui.js' %}"></script>
    <script>
        var parentId = '{{ parentId }}';
    </script>
    <script src="{% static 'js/interfaceSearch.js' %}"></script>

</head>
<body class="layui-layout-body">

<!--主题内容-table-->
<div id="layuibody" class="layui-body mybg" style="margin-bottom: -70px;">
    <div style="padding: 15px;">
        <div>
            <fieldset class="layui-elem-field">
                <legend>高级搜索</legend>
                <div class="layui-field-box">
                    <div class="demoTable">
                        <div class="layui-inline" style="margin-top: -7px;">
                            <input class="layui-input my_search_input" id="interfaceName" autocomplete="off" placeholder="请输入接口名称"
                                   style="width:200px;color:blue;">
                            <input class="layui-input my_search_input" id="url" autocomplete="off" placeholder="请输入URL"
                                   style="width:200px;color: blue;">
                            <input class="layui-input my_search_input" id="belongModule" autocomplete="off" placeholder="请输入所属模块"
                                   style="width:200px;color: blue;">
                            <input class="layui-input my_search_input" id="systemClassification" autocomplete="off" placeholder="请输入系统分类"
                                   style="width:200px;color: blue;">
                        </div>
                        <button class="layui-btn layui-icon layui-icon-search" data-type="reload"
                                style="margin-top: -7px;">搜索
                        </button>
                    </div>
                </div>
            </fieldset>
            <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
    </div>
</div>

<!--role表头按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add_interface">添加接口</button>
    </div>
</script>
<!--role表行内按钮-->
<script type="text/html" id="barDemo">
    <a class="layui-icon layui-icon-tips"
       style="color:#797979;font-size: 20px;padding:0 2px;vertical-align:middle;font-weight: lighter;"
       lay-event="view_details"></a>
</script>


</body>
</html>
